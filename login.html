<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="iseweb1.jfif" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Creepster&family=Oleo+Script&family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Nixie+One&family=Spectral+SC:wght@200&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Germania+One&family=Nixie+One&family=Spectral+SC:wght@200&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Creepster&family=Oleo+Script&family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="body">
      <div id="container">
        <h1 id="thanks_name"></h1>
        <h2 id="explanation"></h2>
        <p id="excuse1"></p>
        <p id="excuse2"></p>
        <p id="excuse3"></p>
      </div>
    </section>
    <section id="opacity_of_contact_page">
      <section class="contact_form off">
        <!-- <div class="heading_contact_me">
          <div class="contact">
            <h1 class="contac_me">CONTACT ME</h1>
            <div class="about_contact">
              Get in touch and I will get back to you as soon as I can. I look
              forward to hearing from you! You can follow me on FaceBook as well
              as on LinkedIn.
            </div>
          </div>
        </div> -->
        <div class="right">
          <div class="form_list">
            <div class="name_of_form">Make sure, you're a kgpian</div>
            <!-- action="" method="post" -->
            <form id="form">
              <div class="relative_position">
                <!-- <label for="NAME"></label> -->
                <i class="fas fa-user input_logo"></i>
                <!-- name="" attribute is used if you want to saved your data to the server -->
                <!-- value="" attribute is used whenever you need to print the same name(for example, submit the form) in every browser -->
                <input
                  type="text"
                  name="username"
                  id="NAME"
                  autocomplete="off"
                  placeholder="Tony Stark"
                />
                <i class="fas fa-exclamation-circle output_incorrect"></i>
                <i class="far fa-check-circle output_correct"></i>
                <div class="error_msg"></div>
              </div>
              <div class="relative_position">
                <!-- <label for="EMAIL"></label> -->

                <i class="far fa-envelope input_logo"></i>
                <input
                  type="text"
                  name="email"
                  id="EMAIL"
                  autocomplete="off"
                  placeholder="tonystark@gmail.com"
                />
                <i class="fas fa-exclamation-circle output_incorrect"></i>
                <i class="far fa-check-circle output_correct"></i>
                <div class="error_msg"></div>
              </div>
              <div class="relative_position">
                <!-- <label for="MESSAGE"></label> -->
                <i class="far fa-comment-dots input_logo"></i>
                <input
                  type="text"
                  name="Message"
                  id="MESSAGE"
                  autocomplete="off"
                  placeholder="20IM30033"
                />
                <i class="fas fa-exclamation-circle output_incorrect"></i>
                <i class="far fa-check-circle output_correct"></i>
                <div class="error_msg"></div>
              </div>
              <div class="relative_position">
                <!-- <label for="I'm_not_a_robot"></label> -->
                <i class="fas fa-lock input_logo"></i>
                <input
                  type="text"
                  name="output"
                  id="I'm_not_a_robot"
                  autocomplete="off"
                  placeholder="How much is 11 - 3 = ?"
                />
                <i class="fas fa-exclamation-circle output_incorrect"></i>
                <i class="far fa-check-circle output_correct"></i>
                <!-- <i class="fas fa-check-double output_correct"></i> -->
                <div class="error_msg"></div>
              </div>

              <button type="submit" id="submit">Send</button>
            </form>
          </div>
        </div>
      </section>
    </section>
  </body>
  <script src="login.js"></script>
</html>
